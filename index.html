<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>

    <!-- Link Poppins Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Header -->
    <header>
        <div class="brand">
            <img src="img/boolean-logo.png" alt="logo boolean">
            <h1>Campo Minato</h1>
        </div>
        <div class="difficulty">
            <label for="set-difficulty">Difficoltà:</label>
            <select name="Difficoltà" id="set-difficulty">
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
            </select>
            <button id="create-grid">Play</button>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="game-board">
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <h6>Made with ❤ by Boolean</h6>
    </footer>


    <!-- Link Javascript -->
    <script src="main.js"></script>

</body>

</html>
